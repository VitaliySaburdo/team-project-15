<!-- header Olga Shapran-->

<header class="header container">
  <div class="header__container">
    <a class="logo header__logo link" href="#"
      ><svg class="header__icon" width="66" height="52">
        <use href="./images/sprite.svg#logo"></use>
      </svg>
    </a>

    <!-- меню мобайл -->
    <button class="header__burger" type="button" data-menu-open>
      <svg width="28" height="28">
        <use href="./images/sprite.svg#menu"></use>
      </svg>

    <nav class="header__nav">
      <ul class="header__list list">
        <li class="header__item">
          <a class="header__link link" href="#hero">Home</a>

        <li class="header__item">
          <a class="header__link link" href="#offerings">About</a>
        </li>
        <li class="header__item">
          <a class="header__link link" href="#subscribe">Service</a>
        </li>
        <li class="header__item">
          <a class="header__link link" href="#favorites">Menu</a>
        </li>
        <li class="header__item">
          <a class="header__link link" href="#footer">Contact</a>
        </li>
      </ul>
    </nav>
    <button
      class="header__btn btn animate__animated animate__pulse animate__delay-5s animate__infinite"
      type="button"
      data-modal-open
    >
      Order Now
    </button>
  </div>
</header>

<!-- modal  -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__btn" data-modal-close>
      <span hidden>close</span>
      <svg class="modal__icon">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form js-speaker-form">
      <h2 class="form__title">Order form</h2>

      <label class="form__field" for="name">
        <span class="form__label">Name</span>
        <input
          class="form__input"
          type="text"
          name="name"
          id="name"
          placeholder="Your name"
          minlength="3"
          maxlength="25"
          autofocus
          required
        />

        <!-- attention -->
        <div class="subscribe__error"></div>
        <span class="form__attention">
          <svg class="form__attention-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-Attetention"></use>
          </svg>
          <span class="attention__text"
            >The name must be between 3 and 25 characters</span
          >
        </span>

        <svg class="form__icon" width="18" height="18">
          <use href="./images/sprite.svg#person"></use>
        </svg>
      </label>

      <label class="form__field" for="tel">
        <span class="form__label">Phone number</span>
        <input
          class="form__input"
          type="tel"
          name="tel"
          id="tel"
          placeholder="+38(0_ _) _ _ _   _ _   _ _"
          maxlength="19"
          minlength="3"
          required
        />

        <!-- attention -->
        <span class="form__attention">
          <svg class="form__attention-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-Attetention"></use>
          </svg>
          <span class="attention__text"
            >This phone must be in the format 099 000 00 00</span
          >
        </span>
        <svg class="form__icon" width="18" height="18">
          <use href="./images/sprite.svg#phone"></use>
        </svg>
      </label>

      <label class="form__field" for="address">
        <span class="form__label">E-mail</span>
        <input
          class="form__input"
          type="text"
          name="address"
          id="address"
          placeholder="example@gmail.com"
          maxlength="50"
          minlength="3"
          required
        />

        <!-- attention -->
        <div class="subscribe__error"></div>
        <span class="form__attention">
          <svg class="form__attention-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-Attetention"></use>
          </svg>
          <span class="attention__text"
            >Not a valid email address (example@email.com)</span
          >
        </span>
        <!-- end attention -->
        <svg class="form__icon" width="18" height="18">
          <use href="./images/sprite.svg#email"></use>
        </svg>
      </label>

      <button class="button form__button" type="submit">send</button>
    </form>
  </div>
</div>

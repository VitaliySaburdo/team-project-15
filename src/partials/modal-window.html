<!-- modal  -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__btn" data-modal-close>
      <span hidden>close</span>
      <svg class="modal__icon">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form js-speaker-form">
      <h2 class="form__title">Order form</h2>

      <label class="form__field" for="name">
        <span class="form__label">Name</span>
        <input
          class="form__input"
          type="text"
          name="name"
          id="name"
          placeholder="Your name"
          minlength="3"
          maxlength="25"
          autofocus
          required
        />
      </label>
      <!-- attention -->
      <div class="subscribe__error"></div>
      <span class="form__attention">
        <svg class="form__attention-icon" width="12" height="12">
          <use href="./images/sprite.svg#icon-Attetention"></use>
        </svg>
        <span class="attention__text"
          >The name must be between 3 and 25 characters</span
        >
      </span>

      <svg class="form__icon">
        <use href="./images/sprite.svg#person" width="18" height="18"></use>
      </svg>

      <label class="form__field" for="tel">
        <span class="form__label">Tel.</span>
        <input
          class="form__input"
          type="tel"
          name="tel"
          id="tel"
          placeholder="+38(0_ _) _ _ _   _ _   _ _"
          maxlength="19"
          minlength="3"
          required
        />

        <!-- attention -->
        <span class="form__attention">
          <svg class="form__attention-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-Attetention"></use>
          </svg>
          <span class="attention__text"
            >This phone must be in the format 099 000 00 00</span
          >
        </span>
        <svg class="form__icon">
          <use href="./images/sprite.svg#phone" width="18" height="18"></use>
        </svg>
      </label>

      <label class="form__field" for="address">
        <span class="form__label">Address</span>
        <input
          class="form__input"
          type="text"
          name="address"
          id="address"
          placeholder="example@gmail.com"
          maxlength="50"
          minlength="3"
          required
        />
      </label>
      <!-- attention -->
      <div class="subscribe__error"></div>
      <span class="form__attention">
        <svg class="form__attention-icon" width="12" height="12">
          <use href="./images/sprite.svg#icon-Attetention"></use>
        </svg>
        <span class="attention__text"
          >Not a valid email address (example@email.com)</span
        >
      </span>
      <!-- end attention -->
      <svg class="form__icon">
        <use href="./images/sprite.svg#email" width="18" height="18"></use>
      </svg>

      <label class="form__field commentary">
        <span class="form__label">Comment</span>
        <textarea
          class="form__commentary"
          name="commentary"
          placeholder="Enter text"
        ></textarea>
      </label>

      <label class="form__agreement">
        <input
          class="form__input-agreement"
          type="checkbox"
          name="policy"
          required
        />
        <svg class="form__icon-agreement" width="16" height="15">
          <use href="./images/sprite.svg#icon-check"></use>
        </svg>
      </label>
      <p class="form__agreement-text">
        I agree with the newsletter and accept
        <a class="form__agreement-link link" href="">Terms of an agreement</a>
      </p>

      <button class="button form__button" type="submit">send</button>
    </form>
  </div>
</div>
